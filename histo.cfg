TH1F('boosted500_lepton0_phi'  , '' , 50 , -3.1416 , 3.1416) << (boosted500_lepton_p4[0].phi()  : '[p_{T,H} 500 GeV] \#phi_{lead-lepton}');

TH1F('boosted500_quark0_pt'   , '' , 50 , 0       , 500)    << (boosted500_quark_p4[0].pt()   : '[p_{T,H} 500 GeV] \#it{p}_{T, lead-quark}');
